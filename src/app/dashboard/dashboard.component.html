<div *ngIf="username">
  <h2>Hello {{username}}, Welcome to Angular Analytics App!</h2>
  <h3>Please Select Your Option</h3>
  <h2>
    <nav>
      <a routerLink="/barChart" routerLinkActive="active" title="Bar Chart Page">Bar Chart</a>
      <a routerLink="/lineChart" routerLinkActive="active" title="Line Chart Page">Line Chart</a>
    </nav>
  </h2>
</div>

<app-login *ngIf="!username" (name)="getUsername($event)"></app-login>
